<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <rect width="800" height="400" fill="url(#gradient)" />
  
  <!-- Icono de imagen -->
  <g transform="translate(350, 150)">
    <rect x="0" y="0" width="100" height="80" rx="8" fill="currentColor" fill-opacity="0.1" />
    <path d="M20 40 L50 20 L80 40 L80 70 L20 70 Z" fill="currentColor" fill-opacity="0.2" />
    <circle cx="40" cy="35" r="8" fill="currentColor" fill-opacity="0.2" />
  </g>
  
  <!-- Texto "No Image" -->
  <text x="400" y="280" text-anchor="middle" fill="currentColor" fill-opacity="0.3" font-family="system-ui" font-size="24">
    No Image Available
  </text>
  
  <!-- DefiniciÃ³n del gradiente -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="800" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="currentColor" stop-opacity="0.05" />
      <stop offset="100%" stop-color="currentColor" stop-opacity="0.1" />
    </linearGradient>
  </defs>
</svg> 